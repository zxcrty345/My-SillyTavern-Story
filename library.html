<div id="story_library_modal_overlay">
    <div id="story_library_modal_content">
        <button id="story_library_close_btn" title="关闭">×</button>
        <div class="library-header">
            <h2>小剧场库</h2>
             <button id="edit_story_btn" class="menu_button">修改</button>
             <button id="delete_story_btn" class="menu_button" style="background-color: var(--danger-color, #C88282);">删除</button>
             <button id="open_upload_modal_btn" class="menu_button" style="margin-left: auto; margin-right: 15px;">上传</button>
            <input type="search" id="story_search_input" placeholder="按标题搜索...">
        </div>
        <div class="library-body">
            <div class="library-sidebar">
                <h3>分类标签</h3>
                <div id="library_tag_container"><p>加载中...</p></div>
            </div>
            <div class="library-main">
                <div class="story-list-panel">
                    <h3>剧本列表</h3>
                    <div id="library_story_list_container"><p>请选择一个标签。</p></div>
                </div>
                <div class="story-content-panel">
                    <h3 id="library_story_title">请选择一个剧本</h3>
                    <div id="library_story_meta"></div>
                    <pre id="library_story_content">在这里查看小剧场内容。</pre>
                    <div id="library_actions">
                        <button id="library_send_btn" class="menu_button">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
