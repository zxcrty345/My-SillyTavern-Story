<div id="story_upload_modal_overlay">
    <div id="story_upload_modal_content">
        <button id="story_upload_close_btn" title="关闭">×</button>
        <h3>上传新的小剧场</h3>
        <div class="form-group">
            <label>标题:</label>
            <input type="text" id="upload_title" placeholder="故事的标题">
        </div>
        <div class="form-group">
            <label>作者:</label>
            <input type="text" id="upload_author" placeholder="你的昵称">
        </div>
        <div class="form-group">
            <label>标签 (英文逗号隔开):</label>
            <input type="text" id="upload_tags" placeholder="奇幻, 冒险">
        </div>
        <div class="form-group">
            <label>内容:</label>
            <textarea id="upload_content" rows="10" placeholder="在这里写你的小剧场..."></textarea>
        </div>
        <div class="form-actions">
            <button id="submit_upload_btn" class="menu_button">确认上传</button>
        </div>
        <div id="upload_status"></div>
    </div>
</div>
